<div class="mat-elevation-z4">
    <table class="table" mat-table [dataSource]="cars">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef >Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

       <!-- Price Column -->
       <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">R$ {{row.price}}</td>
      </ng-container>
  
       <!-- Action Column -->
       <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let row">
          <a routerLink="/admin/update/{{row.id}}">
            <i class="material-icons edit">edit</i>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Deletar</th>
      <td mat-cell *matCellDef="let row">
        <button (click)="delete(row.id)"><i class="material-icons edit">delete</i></button>
    </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
  </div>
  <button class="btn-outline-dark" style="width: 300px; height: 100px; font-size: 25px;" routerLink="/admin/create">CRIAR ANUNCIO DE VEÍCULO</button>
