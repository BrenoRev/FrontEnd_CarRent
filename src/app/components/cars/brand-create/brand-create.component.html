<form class="addicional" #formValidate="ngForm">
            <div class="form-group col-md-6">
                <label for="name">Marca</label>
                <span style="color: red;" *ngIf="brandValidate.invalid && brandValidate.touched">*</span>
                <input [(ngModel)]="brand.name" #brandValidate="ngModel" type="text" class="form-control" 
                    autocomplete="false" required="true" name="brand">
    </div>
    <div class="form-group col-md-12">
        <button class="btn btn-primary" (click)="salvarMarca()" [disabled]="formValidate.invalid">Seguir</button>
        <button [routerLink]="['/admin']" class="btn btn-warning" style="margin-left:20px"> Voltar</button>
    </div>
</form>
    
<mat-toolbar class="footer">
    <span class="purple v-middle">
        Desenvolvido por <i class="material-icons purple v-middle"> copyright</i> <strong>Breno DevRev</strong>
    </span>
  </mat-toolbar>
