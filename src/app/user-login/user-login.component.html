<div class="move">
<form class="formulario">
    <h1>LOGIN</h1>
    <div class="form-group">
        <p for="login">Login</p>
        <input [(ngModel)]="usuario.login"  #user="ngModel" type="text" class="form-control" id="login" name="login" placeholder="Seu login" required>
        <div *ngIf="user.invalid && user.touched" class="alert alert-danger marg">
            Login invalido
        </div>
    </div>

    <div class="form-group">
        <p for="senha">Senha</p>
        <input [(ngModel)]="usuario.senha" type="password" #senha="ngModel" class="form-control" id="senha" name="senha" placeholder="Informe a senha" required>
        <div *ngIf="senha.invalid && senha.touched" class="alert alert-danger marg">
            Senha invalida
        </div>
    </div>

    <button (click)="login()" type="submit" class="btn btn-primary" [disabled]="user.invalid || senha.invalid" >Acessar</button>

</form>

</div>
